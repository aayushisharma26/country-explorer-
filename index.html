<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Country Explorer</h1>
    </header>

    <div class="search-filter-container">
        <div class="input-group">
            <div class="input-container">
                <span class="icon">üîç</span>
                <input type="text" id="search-input" placeholder="Search for a country...">
            </div>
            <div class="input-container">
                <span class="icon">üåç</span>
                <select id="filter-dropdown">
                    <option value="">Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
            <button id="favorites-icon" class="favorites-icon">‚≠ê Show Favorites</button>
        </div>
    </div>

    <div class="container">
        <main>
            <div id="countries-container"></div>
            <button id="load-more">Show More</button>
            <div id="no-favorites" style="display: none;">No favorite countries to display.</div> 
            <button id="back-button" style="display: none;">Go Back</button> 
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
